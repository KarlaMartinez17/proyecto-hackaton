<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>PRUEBAS</title>
</head>
<body>
        <div class="input-field col s12">
                <select id="optionSelect" >
                  <option value="" disabled selected>Elige Ciudad</option>
                  <option value="1">Guadalajara</option>
                  <option value="2">Monterrey</option>
                  <option value="3">Ciudad de Mexico</option>
                </select>
                <label>Materialize Select</label>
              </div>
              <div id="eventsgenerals"></div>
   <div id="template-content" style="display: none"> 
        <div class="events">
            <h1>{{eventName}}</h1>
            <p>{{date}}</p>
            <p>{{eventPlace}}</p>
            <img style="max-width:300px" src="{{img}}" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/prueba.js"></script>
</body>
</html>
